<!-- ============================================================== -->
<!-- Fixed height Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row">
  <div fxFlex.gt-sm="100%" >
      <mat-card>
          <mat-card-content>
            <mat-card-title>
              <div fxLayou="row">
                <div fxFlex.gt-sm="50%">Pedidos</div>
                <div fxFlex.gt-sm="50%" dir="rtl" fxLayoutGap="20px">
                  <button mat-raised-button color="primary" (click)="addPedido()">Agregar</button>
                  <!-- <button mat-raised-button color="accent">Accent</button>
                  <button mat-raised-button color="warn">Warn</button> -->
                </div>
              </div>
            </mat-card-title>
            <mat-card-subtitle>Productos</mat-card-subtitle>
            <table mat-table [dataSource]="pedidosSource" class="mat-elevation-z8">

              <ng-container matColumnDef="IdPedido">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.IdPedido}} </td>
              </ng-container>

              <ng-container matColumnDef="MesaNumero">
                <th mat-header-cell *matHeaderCellDef> Mesa </th>
                <td mat-cell *matCellDef="let element"> {{element.MesaNumero}} </td>
              </ng-container>

              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                  <ng-template [ngIf]="element.Estado === 1" [ngIfElse]="nopagado">
                    <button mat-flat-button color="primary">Pagado</button>
                  </ng-template>
                  <ng-template #nopagado>
                    <button mat-flat-button color="warn">No pagado</button>
                  </ng-template>
                </td>
              </ng-container>

              <ng-container matColumnDef="Observacion">
                <th mat-header-cell *matHeaderCellDef> Observacion </th>
                <td mat-cell *matCellDef="let element"> {{element.Observacion}} </td>
              </ng-container>

              <ng-container matColumnDef="Opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-mini-fab color="primary" aria-label="test">
                    <mat-icon (click)="verDetallesPedido(element)">fastfood</mat-icon>
                  </button>
                  <button mat-mini-fab color="primary" aria-label="test">
                    <mat-icon (click)="pagarPedido(element)">attach_money</mat-icon>
                  </button>
                  <button mat-mini-fab color="primary" aria-label="test">
                    <mat-icon (click)="facturarPedido(element)">description</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card-content>
      </mat-card>
  </div>
</div>
