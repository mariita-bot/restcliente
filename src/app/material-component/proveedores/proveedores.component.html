<!-- ============================================================== -->
<!-- Fixed height Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row">
	<div fxFlex.gt-sm="100%" >
			<mat-card>
					<mat-card-content>
						<mat-card-title>
							<div fxLayou="row">
								<div fxFlex.gt-sm="50%">Proveedores</div>
								<div fxFlex.gt-sm="50%" dir="rtl" fxLayoutGap="20px">
									<button mat-raised-button color="primary">Agregar</button>
									<button mat-raised-button color="accent">Accent</button>
									<button mat-raised-button color="warn">Warn</button>
								</div>
							</div>
						</mat-card-title>
						<mat-card-subtitle>Proveedores</mat-card-subtitle>
						<table mat-table [dataSource]="productosSource" class="mat-elevation-z8">
						  
							<ng-container matColumnDef="IdProveedor">
							  <th mat-header-cell *matHeaderCellDef> Id </th>
							  <td mat-cell *matCellDef="let element"> {{element.IdProveedor}} </td>
							</ng-container>
						  
							<ng-container matColumnDef="NombreProveedor">
							  <th mat-header-cell *matHeaderCellDef> Nombre </th>
							  <td mat-cell *matCellDef="let element"> {{element.NombreProveedor}} </td>
							</ng-container>
						  
							
							<ng-container matColumnDef="Direccion">
							  <th mat-header-cell *matHeaderCellDef> Direccion </th>
							  <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
							</ng-container>
						  
							
							<ng-container matColumnDef="Telefono">
							  <th mat-header-cell *matHeaderCellDef> Telefono </th>
							  <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
							</ng-container>
						  
							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
						  </table>
					</mat-card-content>        
			</mat-card>
	</div>
</div>
