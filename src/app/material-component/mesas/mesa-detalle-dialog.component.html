<h1 mat-dialog-title>Mesa numero: {{data.noMesa}}</h1>
<div mat-dialog-content>
    <p>{{data.descripcion}}</p>
  <mat-form-field>
    <mat-label>InputTest</mat-label>
    <input matInput [(ngModel)]="data.descripcion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data.descripcion" cdkFocusInitial>Ok</button>
</div>
